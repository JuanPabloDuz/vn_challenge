# changes on code will deploy on aws, ussing terraform apply -auto-approve command
name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/terraform@v1.2.0
        with:
          working-directory: .
          command: apply
          args: -auto-approve